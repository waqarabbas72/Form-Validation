<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body class="bg-secondary">
     <div class="container">
        <div class="row mx-2">
            <div class="col-md-6 mx-auto my-5 border rounded-3 p-sm-5 bg-white">
                <h1 class="text-center my-4">Form Validation</h1>
                <form>
                    <!-- Form Group -->
                    <div class="form-group my-2">
                        <label>Name</label>
                        <input type="text" placeholder="Enter Your Name" class="form-control" id="name">
                        <div class="invalid-feedback">
                            Name must be between 2 to 10 Characters
                        </div>
                    </div>

                      <!-- Form Group -->
                      <div class="form-group my-2">
                        <label>ZipCode</label>
                        <input type="number" placeholder="Enter Your ZipCode" class="form-control" id="zipcode">
                        <div class="invalid-feedback">
                            Invalid ZipCode!
                        </div>
                    </div>
                      <!-- Form Group -->
                      <div class="form-group my-2">
                        <label>Email</label>
                        <input type="email" placeholder="Enter Your Email" class="form-control" id="email">
                        <div class="invalid-feedback">
                            Invalid Email Address!
                        </div>
                    </div>
                      <!-- Form Group -->
                      <div class="form-group my-2">
                        <label>Phone</label>
                        <input type="number" placeholder="Enter Your Phone" class="form-control" id="phone">
                        <div class="invalid-feedback">
                           Invalid Phone Number!
                        </div>
                    </div>
                     <!-- Form Group -->
                     <div class="form-group my-2">
                        <input type="submit" value="Submit" class="form-control bg-primary" id="submit">
                    </div>
                </form>
            </div>
        </div>
     </div>


    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
